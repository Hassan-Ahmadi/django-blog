<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1050">
  {% for message in messages %}
  <div class="toast notification bg-" role="alert" aria-live="assertive" aria-atomic="true" data-delay="5000">
    <div class="toast-body text-{% if message.tags == 'error' %}danger{% else %}{{message.tags}}{% endif %}" style="text-align: left;">{{message|safe}}</div>
  </div>
  {% endfor %}
</div>
