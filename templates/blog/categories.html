{% extends 'base.html' %}
{% load static %}

{% block navbar %}
  <section class="page-header section-sm">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h1 class="section-title h2 mb-3"><span>دسته‌بندی‌ها</span></h1>
          <ul class="list-inline breadcrumb-menu mb-3">
            <li class="list-inline-item">
              <a href="{% url 'website:index' %}"><i class="ti ti-home"></i> <span>خانه</span></a>
            </li>
            <li class="list-inline-item">
              • &nbsp; <a href="{% url 'blog:categories' %}"><span>دسته‌بندی‌ها</span></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row g-4 justify-content-center text-center">
      {% for category, count in categories.items %}
        <div class="col-lg-4 col-sm-6">
          <a class="p-4 rounded bg-white d-block is-hoverable" href="{% url 'blog:category' cat_name=category %}">
            <span class="h3"><i class="ti ti-color-swatch mb-2"></i></span>
            <span class="h4 mt-2 mb-3 d-block">{{ category }}</span>
            {{ count }} پست
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
