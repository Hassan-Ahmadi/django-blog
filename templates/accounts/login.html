{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Qurno | Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="{% static 'assets/css/login_style.css' %}"/>
  </head>
  <body class="img js-fullheight" style="background-image: url({% static 'assets/images/bg.jpg' %});">
    {% include 'message.html' %}

    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section">Qurno | Technology Blog</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <h3 class="mb-4 text-center">Have an account?</h3>
              
              <form action="{% url 'accounts:login' %}" class="signin-form" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Username or Email" name="username" required />
                </div>
                <div class="form-group">
                  <input id="password-field" type="password" class="form-control" placeholder="Password" name="password" required />
                  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                  

                  
                </div>
                <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
                </div>

                <div class="form-group d-md-flex">

                  <div class="w-50 text-md-right">
                    <small>Need an account? 
                    <a href="{% url 'accounts:signup' %}">Signup</a></small>
                  </div>

                  <div class="w-50 text-md-right">
                    <a href="{% url 'password_reset' %}">Forgot Password</a>
                  </div>
                </div>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/js/popper.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>

    {% comment %} Messages JS {% endcomment %}
    {% if messages %}
    <script>
        {% for message in messages %}
            $(document).ready(function () {
                $('.toast').toast('show');
            });
        {% endfor %}
    </script>
    {% endif %}
  </body>
</html>
